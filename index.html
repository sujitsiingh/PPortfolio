<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Razorpay</title>
  </head>
  <body>
    <!-- ----------------------navbar------------------------- -->
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"

        <!-- Logo -->
        <a href="/" class="cursor-pointer py-2 pr-7">

        </a>

        <!-- Items -->
        <ul class="flex space-x-5">
          <li
            class="text-white font-mullish py-6 hover:text-lightBlue cursor-pointer transition-all duration-100 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-100"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-6 hover:text-lightBlue cursor-pointer transition-all duration-100 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-100"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-6 hover:text-lightBlue cursor-pointer transition-all duration-100 relative group"
          >
            <a href="#">Corporate Card</a>
            <!-- <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-100"></div> -->
          </li>

          <li
            class="text-white font-mullish py-6 hover:text-lightBlue cursor-pointer transition-all duration-100 relative group"
          >
            <a href="#">Payroll</a>
            <!-- <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-100"></div> -->
          </li>

          <li
            class="text-white font-mullish py-6 hover:text-lightBlue cursor-pointer transition-all duration-100 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-100"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-6 hover:text-lightBlue cursor-pointer transition-all duration-100 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-100"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-6 hover:text-lightBlue cursor-pointer transition-all duration-100 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-100"
            ></div>
          </li>
        </ul>

        <!-- login/signup -->
        <div class="flex space-x-5">
          <img src="./images/ind_flag.png" width="40px" />
          <button
            class="py-2 px-5 font-mullish text-white border-lightBlue300 border rounded-sm text-sm font-bold"
          >
            Log in
          </button>
          <button class="py-2 px-3 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue300 border transition-all duration-150 hover:text-lightBlue500">Sign Up &rarr;</button>
          <!-- <button
            class="py-2 px-3 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue300 border transition-all duration-100 hover:text-lightBlue500"
          >
            Sign Up<svg
              viewBox="0 0 24 24"
              focusable="false"
              class="w-[14px] h-[1px] ml-2 my-1"
            >
              <path
                fill="currentColor"
                d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
              ></path>
            </svg> -->
          </button>
        </div>
      </div>
    </nav>
